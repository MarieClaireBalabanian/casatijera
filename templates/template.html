<html>
<head>
	<title>La Casa Tijera</title>

<style type="text/css">

	/*GENERIC CLEAR SCRIPT:*/
html, body, div, span, applet, object, iframe,h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, font, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var,dl, dt, dd, ol, ul, li,fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, th, td {
	margin: 0;padding: 0;border: 0;outline: 0;font-weight: inherit;
	font-style: inherit;font-size: 100%;font-family: inherit;vertical-align: baseline;}
/* remember to define focus styles! */
:focus {outline: 0;}
body {line-height: 1;color: black;background: white;}
ol, ul {list-style: none;}
/* tables still need 'cellspacing="0"' in the markup */
table {	border-collapse: separate;	border-spacing: 0;}
caption, th, td {	text-align: left;font-weight: normal;}
blockquote:before, blockquote:after,
q:before, q:after {	content: "";}
blockquote, q {	quotes: "" "";}

/* END OF CLEAR SCRIPT */

body {
text-align: center;
font-family:"Trebuchet MS",Arial,Sans;
color:#65240B;
}

a:link { color:#65240B;text-decoration:none;}
a:visited {color:#65240B;text-decoration:none;}
a:active {color:#65240B;text-decoration:underline;}
a:hover {color:#65240B;text-decoration:underline;}

#container{
margin:61px auto;
width:800px;
/* border: 1px dashed #65240B; */
}

#header {
/* width:800px; */
margin:12px;
text-align:left;
}

	#header h1{
	font-size:24px;
	font-weight:normal;
	}
	#header img{
	position:relative;top:6px;
	}

#content {
/* border: 1px dashed blue; */
/* width:800px; */
/* float:left; */
text-align:left;
margin: 0 0 12px 0;
}

#content img,form { display:inline;float:left; }

#content p {width:125px; float:right;
margin:12px; padding:6px;
border-left:2px solid #CB750D;
}


#nav {float:right;font-size:12px;clear:both;}
#nav li {display:inline;}

#footer{
clear:both;
margin: 12px;
font-size:12px;
}
	#footer li {display:inline;margin:0 12px;}

</style>

</head>

<body>
<div id="container">
	<div id="header">
		<h1><img src="/static/header.jpg" /></h1>
	</div>

	<div id="content">
	{% block content %}{% end %}
	</div>

	<div id="nav">
	{% block nav %}{% end %}
	</div>

	<ul id="footer">
	<li><a href="/">HOME</a></li>
	<li><a href="/tour/1">TOUR</a></li>
	<li><a href="/contact">CONTACT</a></li>
    <li>|</li> 
    <li><a href="/school">OAXACA EDUCATIONAL FOUNDATION</a></li> 
	</ul>


</div>

</body>

</html>
